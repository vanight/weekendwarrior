<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="title-small">Weekend Warrior</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="item">
        <mat-icon aria-label="Side nav toggle icon">list</mat-icon>
        <span class="nav-item">Tools to rental</span>
      </a>
      <a mat-list-item routerLink="contact">
        <mat-icon aria-label="Side nav toggle icon">contact_mail</mat-icon>
        <span class="nav-item">Contact</span>
      </a>
      <a mat-list-item routerLink="payment">
        <mat-icon aria-label="Side nav toggle icon">payment</mat-icon>
        <span class="nav-item">Payment</span>
      </a>
      <a mat-list-item routerLink="help">
        <mat-icon aria-label="Side nav toggle icon">help</mat-icon>
        <span class="nav-item">Need help</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon [ngStyle]="{'color':'black'}" aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <ng-container class="float_center">
        <img src="assets/ww-logo.svg" class="logo">
        <span class="title">Tool rental</span>
      </ng-container>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
